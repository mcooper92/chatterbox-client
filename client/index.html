<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div id="room">
        Room:
        <select id="roomSelect" onchange="myFunction(this.value)">
        </select>
        <form id="newRoom" method="post">
        <input type="text" placeholder="New Room" id="inputRoom">
        <input type="submit" value="Add Room" id="addRoom">
        </form>

      </div>
      <form id="send" method="post">
        <input type="text" placeholder="input message" id="inputMessage">
        <input type="submit" value="submit">
      </form>
      <button>Refresh</button>

    </div>
    <div id="chats">
     
      
    </div>
  </body>
</html>
